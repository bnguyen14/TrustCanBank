<div style="margin-bottom: 20px;"></div>
<div>
    <span>
        <button mat-button [matMenuTriggerFor]="beforeMenu">Add Account</button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="addAccount('Checking')">Checking</button>
            <button mat-menu-item (click)="addAccount('Saving')">Saving</button>
        </mat-menu>
    </span>
</div>

<div>
    <mat-card *ngFor='let account of accounts' style="cursor: pointer;" (click)="goToDetail(account.accountId)">
        <mat-card-title>${{account.accountBalance.toFixed(2)}}</mat-card-title>
        <mat-card-subtitle>{{account.accountType}}</mat-card-subtitle>
    </mat-card>
</div>
